<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Buttons</title>
    <link rel="stylesheet" href="kardy.css">
</head>
<body>
    <div class="kardy-container">
        <button class="kardy-subscribe" onclick="redirectkardyTo('https://www.youtube.com')">SUBSCRIBE</button>
        <button class="kardy-join" onclick="redirectkardyTo('#')">JOIN</button>
        <button class="kardy-tweet" onclick="redirectkardyTo('https://www.twitter.com')">Tweet</button>
        <button class="kardy-tiktok" onclick="redirectkardyTo('https://www.tiktok.com')">TikTok</button>
    </div>
</body>
<script src="kardy.js"></script>
</html>
